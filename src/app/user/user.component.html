

  <div id="wrapper">

 <app-sidebar></app-sidebar>

   <div id="content-wrapper" class="d-flex flex-column">

     <div id="content">

       <app-header></app-header>
     
       <form action="/action_page.php">
         <div class="container">
           <h1>Update product</h1>
           <p>Please fill </p>
           <hr>
 
           <form class="newForm" #newForm="ngForm" (ngSubmit)= "onSubmit()"  >
             <div class="login-form-head">
                 <h4>Update Your Product</h4>
                 <p>Hello there, Update Product in and start managing your Admin Template</p>
             </div>
 
             <div class="login-form-body">
                 <div class="form-gp">
                     <label for="email"><b>Product Name</b></label>
                     <input type="text" required #name="ngModel" class="form-control" name="name" placeholder="Name"  [(ngModel)]="userModel.name">
                 </div>
 
                 <div class="form-gp">
                     <label for="email"><b> Product Price</b></label>
                     <input type="text" required #price="ngModel" class="form-control" name="price"  placeholder="Price"   [(ngModel)]="userModel.price">
                 </div>
 
                 <div class="form-gp">
                     <label for="email"><b> Product Category</b></label>
                     <input type="text" required #category="ngModel" class="form-control" name="category" placeholder="category"   [(ngModel)]="userModel.category">
                 </div>
 
                 <div class="form-gp">
                     <label for="email"><b> Product Discount</b></label>
                     <input type="text" required #discount="ngModel" class="form-control" name="discount" placeholder="Discount"  [(ngModel)]="userModel.discount">
                 </div>

                 <div class="form-group">
                    <label for="avatar">Add your image</label>
                    <input type="file"    (change)="onFileSelected($event)">
                  </div>

                <!-- <div>
                 <img src="https://sheltered-woodland-33544.herokuapp.com/product_image/{{userModel.image}}" >
                </div> -->
                 <div class="submit-btn-area">
                     <button type="submit"  class="btn btn-primary center-block" >Submit</button>
                 </div>
             </div>
         </form>

         <form class="newForm" #newForm="ngForm" (ngSubmit)= "ngSubmit()"  >
            <div>
                <img src="https://sheltered-woodland-33544.herokuapp.com/product_image/{{userModel12.image}}" >
               </div>
        </form>


         </div>
        </form>
       
       
        
   </div>
