
  <div id="wrapper">

    <app-sidebar></app-sidebar>
 
     
  
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
  
          <app-header></app-header>
          <div class="container">
            <h3>View Order</h3>
          </div>
          <br>
        
          <div>
              <table class="table table-striped">
                <tr>
                  <th>No</th>
                  <th> Orderid</th>
                  <th>Product Name</th>
                  <th>Total</th>
                  
                  <th>Discounttotal</th>
                  <th>Date</th>
                  <th>Payment Status</th>
                </tr>
           
         
                <tr *ngFor="let u of table, let i = index;">
                  <td>{{i+1}}</td>
                  <td>{{u.orderid}}</td>
                  <td>Shoudh H2O</td>
                  <td>{{u.total}}</td>
                  <td>{{u.discounttotal}}</td>
                  <td>{{u.date}}</td>
                  <td>{{u.paymentStatus}}</td>
                  <!-- <td ><img *ngIf src="https://sheltered-woodland-33544.herokuapp.com/product_image/{{u.imgage}}" height="100px" width="100px"></td> -->
                 
                  
          
                  
                </tr>
              
              
              </table>
 
            </div>
      </div>
    </div>
    </div>
