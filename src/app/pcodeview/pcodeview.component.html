
  <div id="wrapper">

    <app-sidebar></app-sidebar>
 
  
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
  
         <app-header></app-header>
        
          <!-- modal -->
          <div>
          
          
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <h1>Are you sure ? </h1>
                    
                    <p>Do you really want to delete these <b>{{promocode.pcode}} Promocode</b>? This process cannot be undone.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Delete</button> -->
                     <button type="button" style="color: whitesmoke;" class="btn btn-danger" data-dismiss="modal" (click)="myFunction(promocode._id)" >Delete</button>
                  </div>
                </div>
              </div>
            </div>
           </div>
           <!-- modal -->
            <div class="container">
              <h3>View Promo</h3>
              <hr>
            </div>
          <div>
              <table class="table table-striped">
                <tr>
                  <th>No</th>
                  <th> Promocode</th>
                  <th>Discount in %</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Action</th>
                </tr>
           
         
                <tr *ngFor="let u of table, let i = index;">
                  <td>{{i+1}}</td>
                  <td>{{u.pcode}}</td>
                  <td>{{u.pcodedis}} %</td>
                  <td>{{u.pcsdate}}</td>
                  <td>{{u.pcedate}}</td>
                  <td>
                    <!-- <button type="button" style="color: whitesmoke;" class="btn btn-danger" (click)="myFunction(u._id)" >Delete</button> -->
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="deleteconfirmation(u)">
                      Delete
                    </button>
                  </td>
                </tr>
                <!-- <ngb-alert [dismissible]="false">
                  <strong>Warning!</strong> Better check yourself, you're not looking too good.
                </ngb-alert> -->
              
              </table>
 
            </div>
      </div>
    </div>
